<!-- Trigger the Modal -->
<img id="{{ include.ID }}_img" src="assets/{{ include.imagePath }}" alt="{{ include.imageDesc }}" style="width:100%;max-width:300px">

<!-- The Modal -->
<div id="{{ include.ID }}" class="modal"> 

  <!-- Modal Content (The Image) -->
  <img class="modal-content" id="{{ include.ID }}_img01">

  <!-- Modal Caption (Image Text) -->
  <div id="{{ include.ID }}_caption"></div>
</div>

<script>
    // Get the modal
    var modal = document.getElementById("{{ include.ID }}");

    // Get the image and insert it inside the modal - use its "alt" text as a caption
    var img = document.getElementById("{{ include.ID }}_img");
    var modalImg = document.getElementById("{{ include.ID }}_img01");
    var captionText = document.getElementById("{{ include.ID }}_caption");
    img.onclick = function(){
        modal.style.display = "block";
        modalImg.src = this.src;
        captionText.innerHTML = this.alt;
    }

    // When the user clicks on <span> (x), close the modal
    modal.onclick = function() {
        modal.style.display = "none";
    }
</script>
