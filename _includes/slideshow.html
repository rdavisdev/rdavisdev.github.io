<!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="{{ include.class }} fade">
        <img src="assets/{{ include.img1 }}" style="width:100%; border-radius:5px; cursor:pointer; transition:0.3s;">
    </div>
  
    <div class="{{ include.class }} fade">
        <img src="assets/{{ include.img2 }}" style="width:100%; border-radius:5px; cursor:pointer; transition:0.3s;">
    </div>
    
    <div class="{{ include.class }} fade">
        <img src="assets/{{ include.img3 }}" style="width:100%; border-radius:5px; cursor:pointer; transition:0.3s;">
    </div>
  
    <div class="{{ include.class }} fade">
        <img src="assets/{{ include.img4 }}" style="width:100%; border-radius:5px; cursor:pointer; transition:0.3s;">
    </div>

    <!-- Next and previous buttons -->
    <a class="slideshow-prev" onclick="plusSlides(-1, 0)">&#10094;</a>
    <a class="slideshow-next" onclick="plusSlides(1, 0)">&#10095;</a>

</div>
