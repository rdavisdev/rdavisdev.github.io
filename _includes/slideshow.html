<!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="{{ include.class }} fade" id="{{ include.class }}_img1">
        <img src="assets/{{ include.img1 }}" style="width:100%; height:98%; border-radius:10px; cursor:pointer; transition:0.3s;">
    </div>
  
    <div class="{{ include.class }} fade" id="{{ include.class }}_img2">
        <img src="assets/{{ include.img2 }}" style="width:100%; height:98%; border-radius:10px; cursor:pointer; transition:0.3s;">
    </div>
    
    <div class="{{ include.class }} fade" id="{{ include.class }}_img3">
        <img src="assets/{{ include.img3 }}" style="width:100%; height:98%; border-radius:10px; cursor:pointer; transition:0.3s;">
    </div>
  
    <div class="{{ include.class }} fade" id="{{ include.class }}_img4">
        <img src="assets/{{ include.img4 }}" style="width:100%; height:98%; border-radius:10px; cursor:pointer; transition:0.3s;">
    </div>

    <!-- Next and previous buttons -->
    <a class="slideshow-prev" onclick="plusSlides(-1, {{ include.index }} )">&#10094;</a>
    <a class="slideshow-next" onclick="plusSlides(1, {{ include.index }} )">&#10095;</a>
</div>
<br>
