<!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="{{ include.class }} fade" style="width:100%; height:100%">
        <img class="slideshow-image" src="assets/{{ include.img1 }}" alt="{{include.caption1}}" >
    </div>
  
    <div class="{{ include.class }} fade" style="width:100%; height:100%">
        <img class="slideshow-image" src="assets/{{ include.img2 }}" alt="{{include.caption2}}">
    </div>
    
    <div class="{{ include.class }} fade" style="width:100%; height:100%">
        <img class="slideshow-image" src="assets/{{ include.img3 }}" alt="{{include.caption3}}">
    </div>
  
    <div class="{{ include.class }} fade" style="width:100%; height:100%">
        <img class="slideshow-image" src="assets/{{ include.img4 }}" alt="{{include.caption4}}">
    </div>

    <!-- Next and previous buttons -->
    <a class="slideshow-prev" onclick="plusSlides(-1, {{ include.index }} )">&#10094;</a>
    <a class="slideshow-next" onclick="plusSlides(1, {{ include.index }} )">&#10095;</a>
</div>
<br>
